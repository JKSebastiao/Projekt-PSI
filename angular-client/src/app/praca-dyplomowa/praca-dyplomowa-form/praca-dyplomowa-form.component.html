<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2"> Zgłoszenie Pracy Dyplomowej </h1>
  </div>
</div>

<form [formGroup]="form" class="needs-validation" novalidate>
  <div class="card">
    <div class="card-header">
      Informacja o pracy dyplomowej
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-12 " [ngClass]="aplyCSSError('tytul')">
          <label for="tytul">Tytł pracy:</label>
          <input type="text" class="form-control" id="tytul" formControlName="tytul" required>
          <div class="invalid-feedback"> Tytuł jest wymagany!</div>
        </div> 
        <div class="col-md-12" formGroupName ="student" >
            <div class="form-group" [ngClass]="aplyCSSError('student.imie')">
              <label for="imie">Imię studenta:</label>
              <input type="text" class="form-control" id="imie" formControlName="imie" required>
              <div class="invalid-feedback">Imię studenta jest wymagany!</div>
            </div> 
            <div class="form-group" [ngClass]="aplyCSSError('student.nazwisko')">
              <label for="nazwisko">Nazwisko studenta:</label>
              <input type="text" class="form-control" id="nazwisko" formControlName="nazwisko" required>
              <div class="invalid-feedback">Nazwisko studenta jest wymagany!</div>
            </div> 
            <div class="form-group" [ngClass]="aplyCSSError('student.indeks')">
              <label for="indeks">Indeks studenta:</label>
              <input type="text" class="form-control" id="Indeks" formControlName="indeks" required>
              <div class="invalid-feedback">Indeks studenta jest wymagany!</div>
            </div> 
        </div>     
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-4">Zgłosuj</button>
</form>
