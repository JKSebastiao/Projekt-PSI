<div class="row mb-4">
  <div class="col-md">
    <br>
    <h1 class="h2 border-left pl-2">Recenzenci prac dyplomowych</h1>
  </div>
</div>
<table class="table table-hover">
  <thead class="bg-primary text-light">
  <tr>
    <th>Tytuł pracy</th>
    <th>Promotor</th>
    <th>Imię studenta</th>
    <th>Nazwisko studenta</th>
    <th>Indeks studenta</th>
    <th>Recenzent</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let praca of listaPracDyplomowych">
    <td>
      <strong>{{praca.tytul}}</strong><br/>
    </td>
    <td>
      <strong>{{praca.promotor}}</strong><br/>
    </td>
    <td>
      <strong>{{praca.student.imie}}</strong><br/>
    </td>
    <td>
      <strong>{{praca.student.nazwisko}}</strong><br/>
    </td>
    <td>
      <strong>{{praca.student.indeks}}</strong><br/>
    </td>
    <td>
      <a routerLink="/recenzent/zaproponuj" class="btn btn-outline-warning btn-sm mr-2">Zaproponuj</a>
    </td>
  </tr>
  </tbody>
</table>
