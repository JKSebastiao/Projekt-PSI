<div class="row mb-4">
  <div class="col-md">
    <br>
    <h1 class="h2 border-left pl-2">Recenzenci prac dyplomowych</h1>
  </div>
</div>
<table class="table table-hover">
  <thead class="bg-primary text-light">
  <tr>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Stopień naukowy</th>
    <th>Opcja</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let recenzent of listaRecenzenci">
    <td>
      <strong>{{recenzent.pracownik.imie}}</strong><br/>
    </td>
    <td>
      <strong>{{recenzent.pracownik.nazwisko}}</strong><br/>
    </td>
    <td>
      <strong>{{recenzent.pracownik.stopienNaukowy}}</strong><br/>
    </td>
    <td>
      <a routerLink="#" class="btn btn-outline-danger btn-sm mr-2">Usuń</a>
    </td>
  </tr>
  </tbody>
</table>
