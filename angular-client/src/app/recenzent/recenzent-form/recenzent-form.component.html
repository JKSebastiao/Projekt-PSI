<div class="row mb-4">
  <div class="col-md">
    <br>
    <h1 class="h2 border-left pl-2"> Powołanie recenzenta pracy dyplomowej </h1>
  </div>
</div>

<form [formGroup]="form" class="needs-validation" novalidate>
  <div class="card">
    <div class="card-header">
      Informacje o pracy dyplomowej
    </div>
    <div class="card-body" >
      <div class="form-row" >
        <label for="tytul">Tytuł pracy:</label>
        <input type="text" class="form-control" id="tytul" formControlName="tytul" required>
        <label for="tytul">Promotor</label>
        <input type="text" class="form-control" id="promotor" formControlName="promotor" required>
        <div class="col-md-12" formGroupName ="student" >
            <label for="imie">Imię studenta:</label>
            <input type="text" class="form-control" id="imie" formControlName="imie" required>
            <label for="nazwisko">Nazwisko studenta:</label>
            <input type="text" class="form-control" id="nazwisko" formControlName="nazwisko" required>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Recenzent:</label>
        <select class="form-control" id="exampleFormControlSelect2">
          <option>Recenzent 1</option>
          <option>Recenzent 2</option>
          <option>Recenzent 3</option>
          <option>Recenzent 4</option>
          <option>Recenzent 5</option>
        </select>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-lg float-right mt-4">Zaproponuj</button>
</form>
